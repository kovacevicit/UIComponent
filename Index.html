<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>UIComponent</title>
    <script src="https://rawgit.com/farzher/fuzzysort/master/fuzzysort.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="root">
        <div id="numberRepos">Your repositories <span id="noRepos"></span></div>
        <div class="cont">
            <div id="search1"><input type="text" id="inp" placeholder="Find a repository..." onkeyup="fuzzy()"></div>
            <div id="dugmici">
            <button class="buttons" id="but1" value="all" onclick="showAll()">All</button>
            <button class="buttons" id="but2" value="false" onclick="showPublic()">Public</button>
            <button class="buttons" id="but3" value="true" onclick="showPrivate()">Private</button>
            <button class="buttons" id="but4" value="false" onclick="showSources()">Sources</button>
            <button class="buttons" id="but5" value="true" onclick="showFork()">Fork</button>
          </div>
        </div>
        
        <div id="loader"></div>
        <div id="show">
            <ul id="show1">

            </ul>
            
        </div>
        <div id="forButton"></div>
    </div>




    
    <script src="script.js"></script>
    
  </body>
</html>
